<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Natal Chart Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Your Chart</h1>

    <form method="POST" class="controls">
      <div class="row">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Name" required>
      </div>
      <div class="row">
        <label>Date:</label>
        <input type="date" name="date" required>
      </div>
      <div class="row">
        <label>Time:</label>
        <input type="time" name="time" required>
      </div>
      <div class="row">
        <label>Place:</label>
        <input type="text" name="place" placeholder="City, Country" required>
      </div>
      <div class="row">
        <button type="submit">Generate Chart</button>
      </div>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    {% if chart_url %}
      <div class="chart-wrap">
        <img src="{{ chart_url }}" alt="Natal Chart" class="chart-image">
      </div>

      <h2>Planetary Positions</h2>
      <table class="positions">
        <thead>
          <tr><th>Planet</th><th>Longitude</th><th>Sign</th></tr>
        </thead>
        <tbody>
          {% for planet, lon, sign in positions %}
            <tr>
              <td>{{ planet }}</td>
              <td>{{ lon }}Â°</td>
              <td>{{ sign }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
  </div>
</body>
</html>
