<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Natal Chart Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Natal Chart Generator</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" action="/" enctype="multipart/form-data">
      <label>Date of Birth:</label>
      <input type="date" name="date" required><br><br>

      <label>Time of Birth:</label>
      <input type="time" name="time" required><br><br>

      <label>Latitude:</label>
      <input type="text" name="latitude" placeholder="40.3487" required><br><br>

      <label>Longitude:</label>
      <input type="text" name="longitude" placeholder="-74.6594" required><br><br>

      <button type="submit">Generate Chart</button>
    </form>

    {% if chart_url %}
      <h2>Your Natal Chart</h2>
      <img src="{{ chart_url }}" alt="Natal Chart" style="max-width:90%;border:1px solid #ccc;">
      <p><a href="{{ chart_url }}" download>Download PNG</a></p>
    {% endif %}
  </div>
</body>
</html>
