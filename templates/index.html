<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Natal Chart Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: white;
      text-align: center;
    }
    form {
      margin: 20px auto;
    }
    label {
      margin: 0 5px;
    }
    input {
      margin: 5px;
      padding: 5px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      background: gold;
      color: #0d1b2a;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: orange;
    }
    .chart-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Your Chart</h1>
  <form method="POST">
    <label>Date:
      <input type="date" name="date" required>
    </label>
    <label>Time:
      <input type="time" name="time" value="12:00">
    </label>
    <label>Latitude:
      <input type="text" name="latitude" required>
    </label>
    <label>Longitude:
      <input type="text" name="longitude" required>
    </label>
    <button type="submit">Generate Chart</button>
  </form>

  <div class="chart-container">
    {% if request.method == "POST" %}
      <img src="{{ url_for('index') }}" alt="Natal Chart">
    {% endif %}
  </div>
</body>
</html>
