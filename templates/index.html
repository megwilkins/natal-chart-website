<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Natal Chart Generator</title>
    <style>
        body { background-color: #0b1c2c; color: white; font-family: Arial, sans-serif; text-align: center; }
        .form { margin: 20px; }
        label { margin-right: 10px; }
        input { margin: 5px; }
        img { margin: 20px; border: 2px solid white; }
        .positions { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <h1>Your Chart</h1>
    <form method="post" class="form">
        <label>Date: <input type="date" name="date" required></label>
        <label>Time: <input type="time" name="time" required></label>
        <label>Latitude: <input type="text" name="latitude" required></label>
        <label>Longitude: <input type="text" name="longitude" required></label>
        <button type="submit">Generate Chart</button>
    </form>

    {% if chart_url %}
        <h2>Natal Chart</h2>
        <img src="data:image/png;base64,{{ chart_url }}" alt="Natal Chart">

        <div class="positions">
            <h3>Planetary Positions</h3>
            <pre>
{% for obj, pos in positions.items() %}
{{ obj }}: {{ "%.2f"|format(pos) }}Â°
{% endfor %}
            </pre>
        </div>
    {% endif %}
</body>
</html>
